<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <button type="submit">Again</button>
      <div class="limit">Between 1 and 10</div>
    </header>
    <main>
      <div class="title">Gussing Game</div>
      <div class="showbox">?</div>
      <div class="parent">
        <input type="number" name="" class="enterNumber" id="" />
        <div class="message">Yeapy</div>
        <p>Start Gussing</p>
      </div>
      <div class="last">
        <input type="button" value="Check" class="check" />
        <div class="score1">
          <div>Score: <span class="score">5</span></div>
          <div class="hscore">High Score : <span class="hiscore"> 0</span></div>
        </div>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
